server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: user
    password: password
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace